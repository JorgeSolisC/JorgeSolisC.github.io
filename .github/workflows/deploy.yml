name: Deploy CV to GitHub Pages

on:
  push:
    branches:
      - main # Dispara el workflow cada vez que se haga push a la rama 
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # Ejecuta el trabajo en una m√°quina virtual Linux

    steps:
      - name: Checkout Repository üõéÔ∏è
        uses: actions/checkout@v4 # Clonar tu repositorio

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4 # Configurar Node.js
        with:
          node-version: "20" # Versi√≥n de Node.js q(ej. '18')
          cache: "npm" # Habilita el cach√© de dependencias para 'npm'

      - name: Install Dependencies
        run: npm install # Instala las dependencias del proyecto

      - name: Build Vue Application
        run: npm run build # Ejecutar el comando de construcci√≥n de tu aplicaci√≥n Vue

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4 # Esta acci√≥n es especializada para desplegar en GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Token de GitHub para autenticaci√≥n (lo maneja GitHub autom√°ticamente)
          publish_dir: ./dist # La carpeta de salida de tu build de Vue (por defecto 'dist')
          publish_branch:
            gh-pages # La rama donde GitHub Pages buscar√° los archivos para servir
            # Esta rama se crear√° autom√°ticamente si no existe.
